<div class="container mt-4">
    <h2 class="text-center mb-4">Favourite Teams</h2>
    <div class="row">
        <div class="col-md-6">
        <h3>All Teams</h3>
        <ul class="list-group">
            <li *ngFor="let team of teams" class="list-group-item d-flex justify-content-between align-items-center">
            {{ team.name }}
            <button 
                (click)="toggleFavourite(team)" 
                class="btn btn-outline-primary btn-sm">
                {{ isFavourite(team) ? 'Remove from favourites' : 'Add to favourites' }}
            </button>
            </li>
        </ul>
        </div>
        <div class="col-md-6">
        <h3>Your Favourites</h3>
        <ul class="list-group">
            <li *ngFor="let team of favouriteTeams" class="list-group-item">
            {{ team.name }}
            </li>
        </ul>
        </div>
    </div>
</div>
