<h4>Premier League 2023/2024 Teams</h4>

<div *ngFor="let team of teams">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="team-name">{{ team.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="team-city">City: {{ team.city }}</p>
        <p class="team-nickname">Nickname: {{ team.nickname }}</p>
        <p class="team-manager">Manager: {{ team.manager }}</p>
        <p class="team-year">Year Founded: {{ team.year_founded }}</p>
        <p class="team-championships">Championships: {{ team.championships }}</p>
      </mat-card-content>
    </mat-card>
  </div>
