<div class="container mt-5">
    <h2>Login â¬‡</h2>
    <form (ngSubmit)="onSubmit() " [formGroup]="loginForm" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username" required>
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          <small *ngIf="loginForm.get('username')?.errors?.['required']" class="text-danger">Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
