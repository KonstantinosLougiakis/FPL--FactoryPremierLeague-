<div class="container mt-5">
    <h2>Register â¬‡</h2>
    <form (ngSubmit)="onSubmit() " [formGroup]="registrationForm" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username" required>
        <div *ngIf="registrationForm.get('username')?.invalid && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)">
          <small *ngIf="registrationForm.get('username')?.errors?.['required']" class="text-danger">Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
        <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
          <small *ngIf="registrationForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
          <small *ngIf="registrationForm.get('email')?.errors?.['email']" class="text-danger">Email is invalid</small>
        </div>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="First Name" required>
        <div *ngIf="registrationForm.get('first_name')?.invalid && (registrationForm.get('first_name')?.dirty || registrationForm.get('first_name')?.touched)">
          <small *ngIf="registrationForm.get('first_name')?.errors?.['required']" class="text-danger">First Name is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Last Name" required>
        <div *ngIf="registrationForm.get('last_name')?.invalid && (registrationForm.get('last_name')?.dirty || registrationForm.get('last_name')?.touched)">
          <small *ngIf="registrationForm.get('last_name')?.errors?.['required']" class="text-danger">Last Name is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
          <small *ngIf="registrationForm.get('password')?.errors?.['required']" class="text-danger">Password is required</small>
          <small *ngIf="registrationForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 4 characters</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password" placeholder="Confirm Password" required>
        <div *ngIf="registrationForm.get('confirm_password')?.invalid && (registrationForm.get('confirm_password')?.dirty || registrationForm.get('confirm_password')?.touched)">
          <small *ngIf="registrationForm.get('confirm_password')?.errors?.['required']" class="text-danger">Confirm Password is required</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
