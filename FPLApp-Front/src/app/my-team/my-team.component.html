<div class="container mt-5">
    <h2>My Team</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let player of players">
        {{ player.lastname }} - {{ player.position }} - {{ player.team }}
        <button class="btn btn-danger btn-sm float-right" (click)="removePlayer(player.id)">Remove</button>
      </li>
    </ul>
    <div class="mt-3">
      <h3>Add New Player</h3>
      <form (ngSubmit)="addPlayer()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newPlayer.lastname" name="name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Position" [(ngModel)]="newPlayer.position" name="position" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Team" [(ngModel)]="newPlayer.team" name="team" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Player</button>
      </form>
    </div>
  </div>
