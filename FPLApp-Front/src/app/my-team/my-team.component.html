<div class="container">
  <h2 class="title">My Team</h2>
  
  <div class="content">
    <div class="teams-section">
      <h3>Teams</h3>
      <div class="team-list">
        <li *ngFor="let team of teams" class="team-item">
          <span class="team-name">{{ team.name }}</span>
          <button mat-button (click)="togglePlayers(team)">
            {{ playersByTeam[team.name] ? 'Hide Players' : 'Show Players' }}
          </button>
          <div *ngIf="toggledTeams[team.name]" class="player-list">
            <ul>
              <li *ngFor="let player of team.players" class="player-item">
                <strong>{{ player.firstname }} {{ player.lastname }}</strong>
                <button mat-button (click)="addPlayerToMyTeam(player)">Add to Roster</button>
              </li>
            </ul>
          </div>
        </li>
      </div>
    </div>

    <div class="roster-section">
      <h3>Roster</h3>
      <ul class="roster-list">
        <li *ngFor="let player of myTeamPlayers" class="roster-item">
          <span class="player-info">{{ player.firstname }} {{ player.lastname }}</span>
          <button mat-button (click)="removePlayerFromMyTeam(player.id)">Remove</button>
        </li>
      </ul>
      <button mat-button class="save-button" (click)="saveMyTeam()">Save My Team</button>
      <p *ngIf="showSaveMessage" class="save-message">Your players have been saved to your team!</p>
    </div>
  </div>
</div>
